<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        margin: auto;
        width: 300px;
        height: 100px;
        border: 1px solid black;
        padding: 20px;
      }
      h1,
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <h1>홀수 짝수 판별하기</h1>

      <p id="answer">25는 홀수입니다.</p>
    </div>
    <script>
      (function () {
        var data = prompt("판별을 원하는 숫자는?");
        calurator(data);
      })();

      function calurator(num) {
        var answer = document.getElementById("answer");
        if (num % 2 == 0) {
          answer.innerText = num + "은 짝수입니다.";
        } else {
          answer.innerText = num + "은 홀수입니다.";
        }
      }
    </script>
  </body>
</html>
