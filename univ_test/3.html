<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #blue {
        background-color: white;
      }
      #green {
        background-color: white;
      }
      #container {
        display: block;
        text-align: center;
        width: 400px;
        height: 50px;
        margin: 0px auto;
        border: 1px solid black;
        padding: 10px;
      }
      h1 {
        margin-top: 8px;
      }
      ol {
        margin: 0px auto;
      }
      #box {
        padding-left: 250px;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>라면을 끓이는 순서</h1>
    </div>
    <hr />
    <div id="box">
      <ol type="A">
        <li>물을 끓인다.</li>
        <li><span id="blue">라면과 스프</span>를 넣는다.</li>
        <li>파를 썰어 넣는다.</li>
        <li><span id="green"> 5분 후 </span><strong>맛있게 먹는다.</strong></li>
      </ol>
    </div>
  </body>
  <script>
    var blue = document.getElementById("blue");
    var green = document.getElementById("green");

    blue.addEventListener("mouseover", function () {
      blue.style.backgroundColor = "skyblue";
    });
    blue.addEventListener("mouseout", function () {
      blue.style.backgroundColor = "white";
    });

    green.addEventListener("mouseover", function () {
      green.style.backgroundColor = "green";
    });
    green.addEventListener("mouseout", function () {
      green.style.backgroundColor = "white";
    });
  </script>
</html>
