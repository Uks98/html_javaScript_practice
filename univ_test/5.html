<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link,
      a:visited {
        color: black;
        text-decoration: none;
      }
      ul {
        text-align: center;
        list-style: none;
      }
      li {
      }
      a {
        border: 1px solid black;
        padding: 5px 40px;
      }
      #imgContainer {
        width: 300px;
        height: 400px;
        margin: auto;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <ul>
        <li>
          <a href="#" onclick="changeImages(this.innerHTML)">yellow</a>
          <a href="#" onclick="changeImages(this.innerHTML)">Red</a>
          <a href="#" onclick="changeImages(this.innerHTML)">Purple</a>
        </li>
      </ul>
    </div>
    <div id="imgContainer">
      <img id="image" src="/Users/sung/Documents/html fle/images/1.jpg" />
      <script>
        function changeImages(source) {
          var images = document.getElementById("image");
          if (source === "yellow") {
            images.src = "/Users/sung/Documents/html fle/images/2.jpg";
          } else if (source === "Red") {
            images.src = "/Users/sung/Documents/html fle/images/1.jpg";
          } else {
            images.src = "/Users/sung/Documents/html fle/images/2.jpg";
          }
        }
      </script>
    </div>
  </body>
</html>
