<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }
      #container {
        display: block;
        margin: 0px auto;
        width: 300px;
        height: 110px;
        border: 1px solid black;
      }
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>홀수 짝수 판별하기</h1>
      <p id="empty">a</p>
    </div>
    <script>
      (function () {
        var num = prompt("판별을 원하는 숫자는?");

        if (num == "") {
          alert("숫자를 입력해주세요!");
        } else if (parseInt(num) % 2 == 0) {
          document.getElementById("empty").innerText = num + "는 짝수입니다.";
          //document.write("<p>" + num + "는 짝수입니다." + "<p>");
        } else {
          document.getElementById("empty").innerText = num + "는 짝수입니다.";
          //document.write("<p>" + num + "는 홀수입니다." + "<p>");
        }
      })();
    </script>
  </body>
</html>
